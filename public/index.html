<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample Form</title>
</head>
<body>
    <h2>Submit your details:</h2>
	
	<form method="post" action="/">
	
		<!-- These input fields will be posted to the server when the form is submitted -->
		<input type="text" name="name" /><br />
		<input type="text" name="email" /><br />
		
		<!--
		This buttom will tell the browser to take all the "input" fields in the <form> block and post them
		to the URL set on the form action attribute.
		-->
        <button>Save</button>
	</form>
</body>
</html>
